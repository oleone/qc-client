<navbar></navbar>

<div class="container">
    <div class="row mt-5">
        <div class="col">
            <h3>Detalhes</h3>
        </div>

        <div class="col-2 d-flex" style="justify-content: flex-end;">
            <button class="btn btn-light" (click)="goBack()">Voltar</button>
        </div>
    </div>

    <form [formGroup]="form">
        <div class="row mt-5">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="name">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="email">
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">CPF</label>
                    <input type="tel" class="form-control" id="exampleFormControlInput1" formControlName="cpf" mask="000.000.000-00||00.000.000/0000-00">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="phone" mask="(00) 0 0000-0000">
                </div>
            </div>

        </div>
    </form>
</div>
