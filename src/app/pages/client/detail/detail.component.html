<navbar></navbar>

<div class="container">
    <div class="row mt-5">
        <div class="col">
            <h3>Detalhes</h3>
        </div>

        <div class="d-flex ml-2 col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6" style="justify-content: flex-end;">
            <button class="btn btn-primary" (click)="save()" [disabled]="!form.valid"
                style="margin-right: 10px;">Salvar</button>
            <button class="btn btn-danger" (click)="remove()" *ngIf="form.get('_id').value" style="margin-right: 10px;">Deletar</button>
            <button class="btn btn-light" (click)="goBack()" style="margin-right: 10px;">Cancelar</button>
        </div>
    </div>

    <form [formGroup]="form">
        <div class="row mt-5">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="name" maxlength="50">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="email" maxlength="50">
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">CPF</label>
                    <input type="tel" class="form-control" id="exampleFormControlInput1" formControlName="cpf"
                        mask="000.000.000-00||00.000.000/0000-00">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="phone"
                        mask="(00) 0 0000-0000">
                </div>
            </div>

            <hr class="mt-4" />

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">CEP</label>
                    <input type="tel" class="form-control" id="exampleFormControlInput1" formControlName="cep"
                        mask="0000-0000" (change)="getCep()">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="logradouro" maxlength="50">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">NÃºmero</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" formControlName="numero">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="complemento" maxlength="50">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="bairro" maxlength="50">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="uf" maxlength="50">
                </div>
            </div>
        </div>
    </form>
</div>
